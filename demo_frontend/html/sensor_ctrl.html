    <title>Sensor Control</title>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">

    <div class="container-fluid">
      <div class="row" style="height: 94vh">
        <div id="vehicle1Ctrl" class="col-3 vehicleCtrl">

            <h4>Vehicle1 Data</h4>
            <img src="/images/humvee.png">

              <label class="btn btn-info active">
                <input type="radio" name="options" id="vehicle1NormalBtn" autocomplete="off" checked> Normal 
              </label>
              <label class="btn btn-info">
